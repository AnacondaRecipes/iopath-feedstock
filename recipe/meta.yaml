{% set name = "iopath" %}
{% set version = "0.1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/iopath-{{ version }}.tar.gz
  sha256: 3311c16a4d9137223e20f141655759933e1eda24f8bff166af834af3c645ef01

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [py<=36]

requirements:
  host:
    - python
    - pip
    - wheel
  run:
    - python
    - tqdm
    - typing_extensions
    - portalocker
    - dataclasses  # [py<37]

{% set ignore_tests = "" %}
# $PREFIX/lib/python3.10/site-packages/_pytest/threadexception.py:73: PytestUnhandledThreadExceptionWarning: Exception in thread Thread-1 (_poll_jobs)
{% set ignore_tests = " --ignore=tests/async_torch_test.py" %}
# Provides infinity tests execution
{% set ignore_tests = ignore_tests + " --ignore=tests/async_writes_test.py" %}

test:
  source_files:
    - tests
  imports:
    - iopath
  commands:
    - pip check
    - pytest -vvv {{ ignore_tests }} tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/facebookresearch/iopath
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Lightweight I/O abstraction library.
  description: A library for providing I/O abstraction.
  doc_url: https://github.com/facebookresearch/iopath/blob/main/README.md
  dev_url: https://github.com/facebookresearch/iopath

extra:
  recipe-maintainers:
    - thewchan
